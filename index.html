<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/alura.png">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Desencriptador</title>
</head>
<body>
    <main class="main-container">
        <section class="input-section">
            <figure class="logo">
                <img src="/images/alura.png" alt="Alura logo">
            </figure>
            <div class="input-container">
                <textarea
                    id="text-input"
                    class="input"
                    placeholder="Ingrese el texto aquí"
                 ></textarea>
                <div class="warning-message">
                    <figure>
                        <img src="/images/exclamation.png" alt="Exclamation symbol" width="16px" height="16px">
                    </figure>
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
            </div>
            <div class="buttons-container">
                <button class="button-type1" onclick="encrypt()">Encriptar</button>
                <button class="button-type2" id="decrypt" disabled="true" onclick="decrypt()">Desencriptar</button>
            </div>
        </section>
        <section class="result-section">
            <div id="no-content" style="display: block">
                <figure>
                    <img src="/images/muñeco.png" alt="Inspector-guy" width="336px">
                </figure>
                <div class="no-content_message">
                    <h1>Ningún mensaje fue encontrado</h1>
                    <p>Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
            </div>
            <div id="result" style="display: none">
                <textarea class="decrypted_message" id="message" readonly>
                </textarea>
                <button class="button-type2" id="copy-button">
                    Copiar
                </button>
            </div>
        </section>
    </main>
    <footer>By Paula Andrea Rey, Alura Latam / One Oracle #challengeonecodificador5</footer>
    <script src="/scripts/script.js"></script>
</body>
</html>
